<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="piggy.css">
    <title>Sign Up</title>
</head>
<body>
    <img class="background-img" src="piggy background.jpg" alt="">
    <header>
        <div class="piggicon">
         <embed src="piggy logo.svg" type="">
          
        </div>
      </header>
      <main>
        <form action="">
          <div class="form-container">
            <h2>create a secure account</h2>
            <p>welcome to the future of savings & investment</p>
            <div class="form-item-container">
              <div class="form-item">
                <p>full name</p>
                <input type="text" placeholder="full name" required />
              </div>
              <div class="form-item">
                <p>email address</p>
                <input type="email" placeholder="email address" required />
              </div>
              <div class="form-item">
                <p>phone number</p>
                <input type="number" placeholder="phone number" required />
              </div>
              <div class="form-item">
                <p>password</p>
                <input type="password" placeholder="password" required />
              </div>
              <div class="form-item">
                <p>referrer phone or promo code (optional)</p>
                <input
                  type="text"
                  placeholder="referrer phone or code"
                  required
                />
              </div>
              <div class="form-item">
                <p>how did you hear about us? (optional)</p>
                <select name="advert" id="advertisment">
                  <option value="click">Click To Select</option>
                  <option value="fb">facebook</option>
                  <option value="twitter">twitter</option>
                  <option value="insta">instagram</option>
                  <option value="fnf">friends/family/coworker referral</option>
                  <option value="search">google search</option>
                  <option value="playstore">google playstore</option>
                  <option value="blog">online blog</option>
                  <option value="news">local newspaper</option>
                  <option value="event">at an event</option>
                  <option value="other">other</option>
                </select>
              </div>
              <div class="form-item">
                  <input type="button" value="create account">
              </div>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <p class="login-link"><a href="login.html">already have an account? log in</a></p>
      </footer>
    
</body>
</html>
